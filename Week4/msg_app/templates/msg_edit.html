{% extends 'base.html' %}
{% block content %}
<h1>Change your message!</h1>
<form action="{{ url_for('msg_update', msg_id=msg_id) }}?_method=PATCH" method='POST'>
  <div>
    <label for="content"></label>
    <input type="text" name='content' placeholder="Change message">
    <button type="submit">Click to edit user</button>
  </div>
</form>
{% endblock %}
