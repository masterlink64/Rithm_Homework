{% extends 'base.html' %}
{% block content %}
<h1>{{ tag.mood }}</h1>
  <ul>
    <li>Things you can do with this tag below</li>
  </ul>
  <a href="{{ url_for('tags_index') }}">Go back to tags</a>
  <form action="{{ url_for('tags_destroy', tag_id=tag.id) }}?_method=DELETE" method="POST">
    <input type="submit" value="DELETE THIS TAG FOREVER UNTIL YOU REMAKE">
  </form>
{% endblock %}
