{% extends 'base.html' %}
{% block content %}
<h1>{{ user.first_name }} is Awesome!!!</h1>
  <ul>
    <li>Name: {{ user.first_name }} {{ user.last_name }}</li>
  </ul>
  <a href="{{ url_for('index') }}">Go back to users</a>
  <a href="{{ url_for('edit', id=user.id) }}">Edit this user</a>
  <form action="{{ url_for('destroy', id=user.id) }}?_method=DELETE" method="POST">
    <input type="submit" value="DELETE THIS USER FOREVER UNTIL YOU REMAKE">
  </form>
{% endblock %}
