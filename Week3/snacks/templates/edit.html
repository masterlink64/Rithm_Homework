{% extends 'base.html' %}
{% block content %}
    <form action="{{url_for('show_edited_snack', id=snack.id)}}?_method=PATCH" method="POST">
        <input type="text" name="name" value="{{snack.name}}">
        <input type="submit" value="Edit this snack">
    </form>
    <form action="{{url_for('delete', id=snack.id)}}?_method=DELETE" method="POST">
      <input type="submit" value="Delete a snack forever">
  </form>
{% endblock %}
