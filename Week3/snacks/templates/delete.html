{% extends 'base.html'%}

{% block content %}
<form action="{{ url_for('delete_snack') }}?_method=DELETE">
  Name of Snack: <input type='text' name='snackname'>
  <select name='kind'>
      <option value="candy">Candy</option>
      <option value="cracker">Cracker</option>
      <option value="chip">Chip</option>
      <option value="cookie">Cookie</option>
      <option value="fruit">Fruit</option>
    </select>
  <button type='submit' name='submit'>Delete Snack!</button>
</form>

{% endblock %}
