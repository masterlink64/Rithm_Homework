{% extends 'base.html' %}

{% block content %}
<!-- I want to create a page to show each game on it's own -->
<h1>{{ game.name }} is an AWESOME GAME</h1>
<ul>
  <li>Name: {{ game.name }}</li>
  <li>System: {{ game.system }}</li>
  <li>Rating: {{ game.rating }}</li>
</ul>
<a href="{{ url_for('index') }}">Go back to games on display</a>
<a href="{{ url_for('edit', id=game.id) }}">Edit this game</a>
<form action="{{ url_for('destroy', id=game.id) }}?_method=DELETE" method="POST">
  <input type="submit" value="Delete this crappy game">
</form>
{% endblock %}
