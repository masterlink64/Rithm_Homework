    function rootReducer(state=0, action) {
      if (action.type === 'INCREMENT') {
        // state += 1; DONT DO
        return state + 1;
      } else if (action.type === 'DECREMENT') {
        // state -= 1; DONT MUTATE STATE
        return state - 1;
      }
      return state;
