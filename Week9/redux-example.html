<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>The counter is:</h1>
  <h2 id='counter-value'></h2>
  <button id='increment'>+</button>
  <button id='decrement'>-</button>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.0/redux.js"></script>
  <script>
    function rootReducer(state=0, action){
      if(action.type === "INCREMENT"){
        return state + 1
      } else if(action.type === "DECREMENT"){
        return state - 1
      }
      return state;
    }

    var store = Redux.createStore(rootReducer)

    $(document).ready(function() {
      var initialState = store.getState()
      $('#counter-value').text(initialState)
      $('#increment').on('click', function(event) {
        // dispatch 
        store.dispatch({type:'INCREMENT'});
        var updatedState = store.getState()
        $('#counter-value').text(updatedState)
      })

      $('#decrement').on('click', function(event) {
        store.dispatch({type: 'DECREMENT'});
        var updatedState = store.getState()
        $('#counter-value').text(updatedState);
      })
    })

  </script>
</body>
</html>
