<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.0/redux.js">
    function rootReducer(state = 0, action) {
      console.log('An action was just dispatched', action)
      if (action.type === 'STEVESTATE') {
        state = 'Steve'
      } else if (action.type === 'SECOND') {
        state = 'Second'
      }
      return state;
    }
    var store = Redux.createStore(rootReducer);
    // store.getState() --> 0
    </script>
</body>
</html>
